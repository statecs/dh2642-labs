<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the dish information including image, Description, 
Instructions, Ingredients and total cost. -->
<div class="row" id="page-content-wrapper" >
	<div class="col-md-5">
			
			<h3 ng-src="{{selectDish.Title}}" id="dishHeader" class="title">{{selectedDish.Title}}</h3>
			
			<div class="image"><img ng-src="{{selectedDish.ImageURL}}" class="dishImage" alt="Image of dish, title of dish is {{selectedDish.Title}}" /></div>

			<h3> Preparation</h3>
			<p ng-src="{{selectDish.Instructions}}" class="description">{{selectDish.Subcategory}}</p>

			<button ng-click="$backButton()" id="backButton">Back to selected Dish</button>

	</div>


	<!--<div class="ingredients col-md-5" ng-repeat="ingredient in ingredients | filter:query | orderBy:Title">-->

	<div class="ingredients col-md-5"> 
				
		<h3 id="h3-ingridents-dishToSelect"><h3 id="h3-ingridents-dishToSelect">Ingredients for 4 people</h3></h3>
		<hr>
		<!--Used for ingredient list for selected item-->
		<div class="ing">
		
			<div class="row">
				<div class="col-md-1">{{ingredient.MetricUnit}}</div>
				<div class="col-md-2"></div>
				<div class="col-md-7">{{ingredient.Name}}</div>
				<div class="col-md-1 text-right">SEK</div>
				<div class="col-md-1 text-right">{{ingredient.Quanity}}</div>
				
			
			</div>

		</div>

		<hr>


		<div class="row">
			<div class="buttonconfirm col-md-6">
				<a ng-href="#overview"><button id="confirmButton">Confirm dish</button></a>
			</div>

			<div class="totalsek col-md-6">
				<div id="totalprice-ingridients" class="text-right"><div id="totalprice-ingridients" class="text-right">TOTAL SEK: 172</div></div>
			</div>
		</div>

	</div>


</div>
