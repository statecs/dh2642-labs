
		<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
		<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
		not support it in free version) and list all the dishes that match the search. -->


				<div id="page-content-wrapper" class="col-md-10">
					<div class="main-header">

					 <div class="input-group">
                    <input  ng-change="search(query)" ng-model="query"  type="text" id="dishFilter" name="Filter" value="" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button ng-click="search(query)" class="btn btn-default" id="btn-search" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                </div>

					<div class="main-container" layout="vertical" layout-fill>
						<div class="text-center">
							{{status}}
						</div>

						<div class="thumbnail-dish" ng-repeat="dish in dishes | filter:query | orderBy:Title">
					 		<img ng-src="{{dish.ImageURL}}" class="thumbnail-dish" alt="Image of dish, title of dish is {{dish.Title}}"/>
					 		<a ng-href="#/dish/{{dish.RecipeID}}">{{dish.Title}}</a>
					 		<p>{{dish.Instructions}}</p>
						</div>
					</div>
				</div>
