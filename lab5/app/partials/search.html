
		<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
		<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
		not support it in free version) and list all the dishes that match the search. -->
				<div class="col-md-10">
					<div class="main-header">
						<input ng-model="query" class="col-md-3"/>
						<button ng-click="search(query)" class="col-md-2 btn btn-default">Find</button>
					</div>
					<div class="main-container" layout="vertical" layout-fill>
						<div class="text-center">
							{{status}}
						</div>
						<div class="thumbnail-dish" ng-repeat="dish in dishes">
					 		<img ng-src="{{dish.ImageURL}}" class="thumbnail-dish" alt="Image of dish, title of dish is {{dish.Title}}"/>
					 		<a ng-href="#/dish/{{dish.RecipeID}}">{{dish.Title}}</a>
						</div>
					</div>
				</div>
